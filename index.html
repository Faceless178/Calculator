<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>  
    <div class="calculator">
        <div class="screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn bg-grey ac">ac</div>
            <div class="btn bg-grey plus-minus">+/-</div>
            <div class="btn bg-grey percent">%</div>
            <div class="btn bg-orange division">/</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn bg-orange milti">X</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn bg-orange minus">-</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn bg-orange plus">+</div>

            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn bg-orange equal">=</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
